<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bröllop Blomkalkylator</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      background-color: #f9f6f1;
      color: #5b9085;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
    }

    h1, h2 {
      color: #5b9085;
      font-weight: 600;
    }

    label, select, input, button {
      font-family: inherit;
      font-size: 1rem;
      margin: 0.3rem 0;
    }

    select, button {
      padding: 0.4rem 0.6rem;
      border: 1px solid #cbb996;
      background-color: white;
      color: #2e2e2e;
      border-radius: 5px;
    }

    button:hover {
      background-color: #cbb996;
      color: white;
      cursor: pointer;
    }

    #total {
      font-size: 9rem;
      font-weight: 600;
      margin-top: 1rem;
      color: #bfa980;
    }

     .section {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1.5rem;
      flex-wrap: wrap;
    }

     .section img {
      width: 160px;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

     .flower-info {
       flex: 1;
       min-width: 200px;
    }

     .flower-info h2 {
       margin: 0 0 0.5rem 0;
       font-size: 1.2rem;
       color: #444;
    }   

     .flower-info select {
       padding: 0.4rem;
       font-size: 1rem;
       border-radius: 6px;
       border: 1px solid #ccc;
       width: 100%;
       max-width: 300px;
    } 

     @media (max-width: 600px) {
      .section {
      flex-direction: column;
      align-items: flex-start;
   } 

     .section img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-right: 1rem;
}


}
  </style>
</head>
<body>
  <h1>Bröllop Blomkalkylator</h1>

  <form id="calculatorForm">
    <div class="section">
      <img src="bilder/brudbukett.JPG" alt="Brudbukett">
      <div class="flower-info">
      <label for="brudbukett">Brudbukett</label>
      <select id="brudbukett">
        <option value="0">Ingen</option>
        <option value="1600">Liten (1600 kr)</option>
        <option value="2000">Mellan (2000 kr)</option>
        <option value="2400">Stor (2400 kr)</option>
      </select>
     </div>
    </div>

    <div class="section">
      <img src="bilder/tarnbukett.JPG" alt="Tärnbukett">
      <div class="flower-info">
      <label for="tarnbukett">Tärnbukett</label>
      <select id="tarnbukett">
        <option value="0">Ingen</option>
        <option value="500">Liten (500 kr)</option>
        <option value="700">Mellan (700 kr)</option>
        <option value="900">Stor (900 kr)</option>
      </select>
     </div>
    </div>

    <div class="section">
      <img src="bilder/boutonniere.JPG" alt="Boutonniere">
      <div class="flower-info">
      <label for="boutonniere">Boutonnieres (200 kr/st)</label>
      <input type="number" id="boutonniere" value="0" min="0" step="1"/>
     </div>
    </div>

    <div class="section">
      <img src="bilder/bordsarrangemang_liten.JPG" alt="Liten bordsarrangemang">
      <div class="flower-info">
      <label for="bordsstorlek">Bordsarrangemang</label>
      <select id="bordsstorlek">
        <option value="0">Ingen</option>
        <option value="500">Liten (500 kr)</option>
        <option value="1000">Mellan (1000 kr)</option>
        <option value="2000">Stor (2000 kr)</option>
      </select>
      <label for="bordsantal">Antal</label>
      <input type="number" id="bordsantal" value="0" min="0" step="1"/>
      </div>
    </div>

    <div class="section">
      <img src="bilder/blomsterbage.jpg" alt="Blomsterbåge">
      <div class="flower-info">
      <label for="blomsterbage">Blomsterbåge</label>
      <select id="blomsterbage">
        <option value="0">Ingen</option>
        <option value="5000">Liten (5000 kr)</option>
        <option value="10000">Mellan (10000 kr)</option>
        <option value="20000">Stor (20000 kr)</option>
      </select>
      </div>
    </div>

    <div class="section">
      <label for="budvases">Bud Vases</label>
      <select id="budvases">
        <option value="0">Ingen</option>
        <option value="1500">30 st (1500 kr)</option>
        <option value="3000">60 st (3000 kr)</option>
      </select>
    </div>

    <div class="section">
      <label for="vigselstorlek">Vigselgångsarrangemang</label>
      <select id="vigselstorlek">
        <option value="0">Ingen</option>
        <option value="1000">Mellan (1000 kr/st)</option>
        <option value="2000">Stor (2000 kr/st)</option>
      </select>
      <label for="vigselantal">Antal</label>
      <input type="number" id="vigselantal" value="0" min="0"/>
    </div>

    <button type="button" onclick="beraknaTotal()">Räkna ut totalpris</button>
    <div class="total" id="totalpris">Totalt: 0 kr</div>
  </form>

  <script>
    function beraknaTotal() {
      const brudbukett = parseInt(document.getElementById("brudbukett").value) || 0;
      const tarnbukett = parseInt(document.getElementById("tarnbukett").value) || 0;
      const boutonniereCount = parseInt(document.getElementById("boutonniere").value) || 0;
      const boutonniere = boutonniereCount >= 0 ? boutonniereCount * 200 : 0;
      const bordsstorlek = parseInt(document.getElementById("bordsstorlek").value) || 0;
      const bordsantalCount = parseInt(document.getElementById("bordsantal").value) || 0;
      const bordsantal = bordsantalCount >= 0 ? bordsantalCount : 0;
      const blomsterbage = parseInt(document.getElementById("blomsterbage").value) || 0;
      const budvases = parseInt(document.getElementById("budvases").value) || 0;
      const vigselstorlek = parseInt(document.getElementById("vigselstorlek").value) || 0;
      const vigselantalCount = parseInt(document.getElementById("vigselantal").value) || 0;
      const vigselantal = vigselantalCount >= 0 ? vigselantalCount : 0;

      const total = brudbukett +
                    tarnbukett +
                    boutonniere +
                    (bordsstorlek * bordsantal) +
                    blomsterbage +
                    budvases +
                    (vigselstorlek * vigselantal);

      document.getElementById("totalpris").textContent = `Totalt: ${total.toLocaleString()} kr`;
}
    document.querySelectorAll("#calculatorForm select, #calculatorForm input").forEach(el => {
  el.addEventListener('input', beraknaTotal);
});

    window.addEventListener('DOMContentLoaded', beraknaTotal);
  </script>

</body>
</html>
