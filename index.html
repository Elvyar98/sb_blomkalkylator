<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bröllop Blomkalkylator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    label, select, input {
      display: block;
      margin: 0.5rem 0;
    }

    .section {
      border-bottom: 1px solid #ccc;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
    }

    .total {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-top: 2rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background-color: #006f6f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bröllop Blomkalkylator</h1>

  <form id="calculatorForm">
    <div class="section">
      <label for="brudbukett">Brudbukett</label>
      <select id="brudbukett">
        <option value="0">Ingen</option>
        <option value="1600">Liten (1600 kr)</option>
        <option value="2000">Mellan (2000 kr)</option>
        <option value="2400">Stor (2400 kr)</option>
      </select>
    </div>

    <div class="section">
      <label for="tarnbukett">Tärnbukett</label>
      <select id="tarnbukett">
        <option value="0">Ingen</option>
        <option value="500">Liten (500 kr)</option>
        <option value="700">Mellan (700 kr)</option>
        <option value="900">Stor (900 kr)</option>
      </select>
    </div>

    <div class="section">
      <label for="boutonniere">Antal Boutonnieres (200 kr/st)</label>
      <input type="number" id="boutonniere" value="0" min="0" />
    </div>

    <div class="section">
      <label for="bordsstorlek">Bordsarrangemang</label>
      <select id="bordsstorlek">
        <option value="0">Ingen</option>
        <option value="500">Liten (500 kr)</option>
        <option value="1000">Mellan (1000 kr)</option>
        <option value="2000">Stor (2000 kr)</option>
      </select>
      <label for="bordsantal">Antal</label>
      <input type="number" id="bordsantal" value="0" min="0"/>
    </div>

    <div class="section">
      <label for="blomsterbage">Blomsterbåge</label>
      <select id="blomsterbage">
        <option value="0">Ingen</option>
        <option value="5000">Liten (5000 kr)</option>
        <option value="10000">Mellan (10000 kr)</option>
        <option value="20000">Stor (20000 kr)</option>
      </select>
    </div>

    <div class="section">
      <label for="budvases">Bud Vases</label>
      <select id="budvases">
        <option value="0">Ingen</option>
        <option value="1500">30 st (1500 kr)</option>
        <option value="3000">60 st (3000 kr)</option>
      </select>
    </div>

    <div class="section">
      <label for="vigselstorlek">Vigselgångsarrangemang</label>
      <select id="vigselstorlek">
        <option value="0">Ingen</option>
        <option value="1000">Mellan (1000 kr/st)</option>
        <option value="2000">Stor (2000 kr/st)</option>
      </select>
      <label for="vigselantal">Antal</label>
      <input type="number" id="vigselantal" value="0" min="0"/>
    </div>

    <button type="button" onclick="beraknaTotal()">Räkna ut totalpris</button>
  </form>

  <div class="total" id="totalpris">Totalt: 0 kr</div>

  <script>
    function beraknaTotal() {
      const brudbukett = parseInt(document.getElementById("brudbukett").value);
      const tarnbukett = parseInt(document.getElementById("tarnbukett").value);
      const boutonniere = parseInt(document.getElementById("boutonniere").value) * 200;
      const bordsstorlek = parseInt(document.getElementById("bordsstorlek").value);
      const bordsantal = parseInt(document.getElementById("bordsantal").value);
      const blomsterbage = parseInt(document.getElementById("blomsterbage").value);
      const budvases = parseInt(document.getElementById("budvases").value);
      const vigselstorlek = parseInt(document.getElementById("vigselstorlek").value);
      const vigselantal = parseInt(document.getElementById("vigselantal").value);

      const total = brudbukett +
                    tarnbukett +
                    boutonniere +
                    (bordsstorlek * bordsantal) +
                    blomsterbage +
                    budvases +
                    (vigselstorlek * vigselantal);

      document.getElementById("totalpris").textContent = `Totalt: ${total.toLocaleString()} kr`;
    }
  </script>
</body>
</html>
