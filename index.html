<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bröllop Blomkalkylator</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif, serif;
      font-weight: 300;
      background-color: #f9f6f1;
      color: #5b9085;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
    }

    h1, h2 {
      color: #5b9085;
      font-weight: 600;
    }

    label, select, input, button {
      font-family: inherit;
      font-size: 1rem;
      margin: 0.3rem 0;
    }

    select, button {
      padding: 0.4rem 0.6rem;
      border: 1px solid #cbb996;
      background-color: white;
      color: #2e2e2e;
      border-radius: 0px;
    }

    button:hover {
      background-color: #cbb996;
      color: white;
      cursor: pointer;
    }

    .total {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 1rem;
      margin-bottom: 4rem;
      color: #bfa980;
    }

     .section {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1.5rem;
      flex-wrap: wrap;
    }

     .section img {
      width: 160px;
      height: auto;
      border-radius: 0px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

     .flower-info {
       flex: 1;
       min-width: 200px;
    }

     .flower-info h2 {
       margin: 0 0 0.5rem 0;
       font-size: 1.2rem;
       color: #444;
    }   

     .flower-info select {
       padding: 0.4rem;
       font-size: 1rem;
       border-radius: 0px;
       border: 1px solid #ccc;
       width: 100%;
       max-width: 300px;
    } 

    .container {
       display: grid;
       grid-template-columns: 1fr;
       gap: 16px;
    }

     @media (min-width: 768px) {
       .container {
       grid-template-columns: 1fr 1fr;
      }
    }

     @media (max-width: 600px) {
      .section {
      flex-direction: column;
      align-items: flex-start;
   } 

     .section img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 0px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-right: 1rem;
    }


}
  </style>
</head>
<body>

  <form id="calculatorForm">
    <div class="section">
      <img src="bilder/brudbukett.JPG" alt="Brudbukett">
      <div class="flower-info">
      <label for="brudbukett">Brudbukett</label>
      <select id="brudbukett">
        <option value="0">Ingen</option>
        <option value="1600">Liten (1600 kr)</option>
        <option value="2000">Mellan (2000 kr)</option>
        <option value="2400">Stor (2400 kr)</option>
      </select>
     </div>
    </div>

    <div class="section">
      <img src="bilder/tarnbukett.JPG" alt="Tärnbukett">
      <div class="flower-info">
      <label for="tarnbukett">Tärnbukett</label>
      <select id="tarnbukett">
        <option value="0">Ingen</option>
        <option value="500">Liten (500 kr)</option>
        <option value="700">Mellan (700 kr)</option>
        <option value="900">Stor (900 kr)</option>
      </select>
      <label for="tarnbukettAntal">Antal</label>
      <input type="number" id="tarnbukettAntal" value="0" min="0" step="1"/>
     </div>
    </div>

    <div class="section">
      <img src="bilder/boutonniere.JPG" alt="Boutonniere">
      <div class="flower-info">
      <label for="boutonniere">Boutonnieres (200 kr/st)</label>
      <input type="number" id="boutonniere" value="0" min="0" step="1"/>
     </div>
    </div>

    <div class="section">
      <img src="bilder/bordsarrangemang_liten.JPG" alt="Liten bordsarrangemang">
      <div class="flower-info">
      <label for="bordsstorlek">Bordsarrangemang</label>
      <select id="bordsstorlek">
        <option value="0">Ingen</option>
        <option value="500">Liten (500 kr)</option>
        <option value="1000">Mellan (1000 kr)</option>
        <option value="2000">Stor (2000 kr)</option>
      </select>
      <label for="bordsantal">Antal</label>
      <input type="number" id="bordsantal" value="0" min="0" step="1"/>
      </div>
    </div>

    <div class="section">
      <img src="bilder/blomsterbage.jpg" alt="Blomsterbåge">
      <div class="flower-info">
      <label for="blomsterbage">Blomsterbåge</label>
      <select id="blomsterbage">
        <option value="0">Ingen</option>
        <option value="5000">Liten (5000 kr)</option>
        <option value="10000">Mellan (10000 kr)</option>
        <option value="20000">Stor (20000 kr)</option>
      </select>
      </div>
    </div>

    <div class="section">
      <label for="budvases">Bud Vases</label>
      <select id="budvases">
        <option value="0">Ingen</option>
        <option value="1500">30 st (1500 kr)</option>
        <option value="3000">60 st (3000 kr)</option>
      </select>
    </div>

    <div class="section">
      <label for="vigselstorlek">Vigselgångsarrangemang</label>
      <select id="vigselstorlek">
        <option value="0">Ingen</option>
        <option value="1000">Mellan (1000 kr/st)</option>
        <option value="2000">Stor (2000 kr/st)</option>
      </select>
      <label for="vigselantal">Antal</label>
      <input type="number" id="vigselantal" value="0" min="0"/>
    </div>

    <button type="button" onclick="beraknaTotal()">Räkna ut totalpris</button>
    <div class="total" id="totalpris">Totalt: 0 kr</div>
  </form>

  <h2>Sammanfattning</h2>
  <textarea id="sammanfattning" rows="10" style="width: 100%; font-family: inherit;"></textarea>
  <button onclick="kopieraText()">Kopiera texten</button>

  <script>
      function calculate() {
        const brudbukettVal = document.getElementById("brudbukett");
        const tarnbukettVal = document.getElementById("tarnbukett");
        const tarnbukettAntal = parseInt(document.getElementById("tarnbukettAntal").value) || 0;
        const boutonniereAntal = parseInt(document.getElementById("boutonniere").value) || 0;
        const bordsstorlekVal = document.getElementById("bordsstorlek");
        const bordsantal = parseInt(document.getElementById("bordsantal").value) || 0;
        const blomsterbageVal = document.getElementById("blomsterbage");
        const budvasesVal = document.getElementById("budvases");
        const vigselstorlekVal = document.getElementById("vigselstorlek");
        const vigselantal = parseInt(document.getElementById("vigselantal").value) || 0;

        const brudbukett = parseInt(brudbukettVal.value) || 0;
        const tarnbukett = (parseInt(tarnbukettVal.value) || 0) * tarnbukettAntal;
        const boutonniere = 200 * boutonniereAntal;
        const bordsarrangemang = (parseInt(bordsstorlekVal.value) || 0) * bordsantal;
        const blomsterbage = parseInt(blomsterbageVal.value) || 0;
        const budvases = parseInt(budvasesVal.value) || 0;
        const vigselgang = (parseInt(vigselstorlekVal.value) || 0) * vigselantal;
        
        const total = brudbukett + tarnbukett + boutonniere + bordsarrangemang + blomsterbage + budvases + vigselgang;

        document.getElementById("totalpris").textContent = `Totalt: ${total} kr`;

        let text = "";

        if (brudbukett > 0)
        text += `- Brudbukett: ${brudbukettVal.options[brudbukettVal.selectedIndex].text} (${brudbukett} kr)\n`;

        if (tarnbukett > 0) {
        const tarnbukettText = tarnbukettVal.options[tarnbukettVal.selectedIndex].text;
        text += `- Tärnbuketter: ${tarnbukettAntal} st ${tarnbukettText} (${tarnbukett} kr)\n`
      }

        if (boutonniereAntal > 0)
        text += `- Boutonnieres: ${boutonniereAntal} st (${boutonniere} kr)\n`;

        if (bordsstorlekVal.value > 0 && bordsantal > 0)
        text += `- Bordsarrangemang: ${bordsantal} st ${bordsstorlekVal.options[bordsstorlekVal.selectedIndex].text} (${bordsarrangemang} kr)\n`;

        if (blomsterbage > 0)
        text += `- Blomsterbåge: ${blomsterbageVal.options[blomsterbageVal.selectedIndex].text} (${blomsterbage} kr)\n`;

        if (budvases > 0)
        text += `- Bud Vases: ${budvasesVal.options[budvasesVal.selectedIndex].text} (${budvases} kr)\n`;

        if (vigselstorlekVal.value > 0 && vigselantal > 0)
        text += `- Vigselgångsarrangemang: ${vigselantal} st ${vigselstorlekVal.options[vigselstorlekVal.selectedIndex].text} (${vigselgang} kr)\n`;

        const summary = document.getElementById("sammanfattning");
        if (total > 0) {
        summary.value = text;
      } else {
        summary.value = "Ingen blomsterkombination har valts än.";
      }
    }

function copySummary() {
  const summary = document.getElementById("summary").textContent;
  navigator.clipboard.writeText(summary).then(() => {
    alert("Sammanfattningen är kopierad!");
  }).catch((err) => {
    console.error("Kunde inte kopiera texten:", err);
  });
}

document.querySelectorAll("select, input").forEach((el) => {
  el.addEventListener("change", calculate);
});

document.getElementById("copy-btn").addEventListener("click", copySummary);

window.onload = calculate;
</script>
</body>
</html>
